<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Game</title>
  </head>
  <body>
    <div class="everything-container">
      <div class="text-container">
        <h3 class="score" id="score">Score: 0</h3>
        <div class="instructions-container">
          <p>WASD / Arrow Keys - Move</p>
          <p>R - Reset</p>
        </div>
        <div class="settings-container">
          <p>Snake Color</p>
          <div>
            <button onclick="colorPlus()">+</button>
            <div id="snake-color-display"></div>
            <button onclick="colorMinus()">-</button>
          </div>
          <p>Food Count</p>
          <div>
            <button onclick="foodCountNumPlus()">+</button>
            <div><p id="food-count"></p></div>
            <button onclick="foodCountNumMinus()">-</button>
          </div>
        </div>
      </div>

      <div class="game-container" id="game-container">
        <div id="food"></div>
      </div>
      <h1 id="gameOverText"></h1>
    </div>
  </body>
</html>
<script src="index.js"></script>
